<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">  
<link rel="icon" sizes="32x32" href="#">  
<link rel="icon" sizes="48x48" href="#">  
<link rel="apple-touch-icon" href="#">  
<link rel="manifest" href="manifest.json">  
<meta name="theme-color" content="#000000">  
<title>Floating Menu UI</title>

<style>
:root{
  --orange:#ff7a00;
  --bg:#000000;
  --card: transparent;
  --pill:#fff3e8;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

body{
  margin:0;
  height:100vh;
  background:var(--bg);
}

/* Floating menu button */
.menu-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  height:48px;
  padding:0 22px;
  background:var(--orange);
  color:white;
  border-radius:999px;
  display:flex;
  align-items:center;
  gap:14px;
  font-size:16px;
  box-shadow:0 10px 25px rgba(255,122,0,.4);
  z-index:20;
  cursor:none;
}

.grid{
  width:22px;
  height:22px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:4px;
}
.grid span{
  border:2px solid #fff;
  border-radius:4px;
}

/* overlay */
.overlay{
  position:fixed;
  inset:0;
  background: transparent;
  display:none;
  z-index:10;
}
.overlay.show{display:block}

/* panel */
.panel{
  position:absolute;
  bottom:0;
  width:100%;
  background:var(--card);
  border-radius:28px 28px 0 0;
  padding:26px 18px 90px;
  animation:up .35s ease;
}

@keyframes up{from{transform:translateY(100%)}to{transform:translateY(0)}}
@keyframes down{from{transform:translateY(0)}to{transform:translateY(100%)}}

.panel.hide{
  animation:down .35s ease forwards;
}

/* menu links */
.menu-link{
  text-decoration:none;
}

/* menu item */
.item{
  background:var(--pill);
  border-radius:999px;
  padding:14px 18px;
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:14px;
  transition:.15s;
}

/* independent float animations */
.item:nth-child(1){animation:float1 3.4s ease-in-out infinite}
.item:nth-child(2){animation:float2 4.1s ease-in-out infinite}
.item:nth-child(3){animation:float3 3.7s ease-in-out infinite}
.item:nth-child(4){animation:float4 4.5s ease-in-out infinite}

@keyframes float1{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
@keyframes float2{0%,100%{transform:translateY(0)}50%{transform:translateY(-9px)}}
@keyframes float3{0%,100%{transform:translateY(0)}50%{transform:translateY(-5px)}}
@keyframes float4{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}

.item:active{
  transform:scale(.97);
}

.icon{
  width:28px;
  height:28px;
}
.icon img{
  width:110%;
  height:110%;
  object-fit:contain;
}

.text{
  font-size:15px;
  color:#444;
}

/* close */
.close{
  position:absolute;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  color:var(--orange);
  font-size:26px;
  cursor: none;
}

a{
  cursor: none; 
}
</style>
</head>

<body>

<!-- Floating Button -->
<div class="menu-btn" onclick="openMenu()">
  Menu
  <div class="grid">
    <span></span><span></span>
    <span></span><span></span>
  </div>
</div>

<!-- Overlay -->
<div class="overlay" id="menu">

  <div class="panel"> 

    <a href="OPay.html" class="menu-link">
      <div class="item">
        <div class="icon">
          <img src="Opay.webp" style="background: #ffffff; border-radius: 10px;">
        </div>
        <div class="text">OPay Digital Payment Receipt</div>
      </div>
    </a>

    <a href="kuda.html" class="menu-link">
      <div class="item">
        <div class="icon">
          <img src="Kuda-icon.png" style="background: #ffffff; border-radius: 10px;">
        </div>
        <div class="text">Kuda Microfinance Payment Receipt</div>
      </div>
    </a>

    <a href="https://slipcraft.net/dashboard" class="menu-link">
      <div class="item">
        <div class="icon">
          <img src="slipCraft.png" style="background: var(--orange); border-radius: 10px;">
        </div>
        <div class="text">Open Dashboard For ReceiptForge</div>
      </div>
    </a>

    <a href="dashboard.html" class="menu-link">
      <div class="item">
        <div class="icon">
          <img src="iQ note.png" style="background: #ffffff; border-radius: 10px;">
        </div>
        <div class="text">IQ Shop List</div>
      </div>
    </a>

    <div class="close" onclick="closeMenu()">âœ•</div>

  </div>
</div>

<script>
function openMenu(){
  const menu = document.getElementById("menu");
  const panel = menu.querySelector(".panel");

  panel.classList.remove("hide");
  menu.classList.add("show");
}

function closeMenu(){
  const menu = document.getElementById("menu");
  const panel = menu.querySelector(".panel");

  panel.classList.add("hide");

  setTimeout(()=>{
    menu.classList.remove("show");
    panel.classList.remove("hide");
  },350);
}
</script>

</body>
</html>
